<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript 1 - Music app</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="search-form" class="row">
            <!-- Search bar -->
            <section id="user-search" class="col-sm-9">
                <div class="input-field first-wrap">
                  <input id="user-input" type="text" class="form-control"  placeholder="">
                </div>
                <div class="input-field second-wrap">
                  <button id="button" class="fa fa-search" type="submit">              
                  </button>
                </div>
            </section>
            <!-- Advanced search option -->
            <section class="advanced col-sm-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search-filter" id="all" value="all">
                    <label class="form-check-label" for="albums">All</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search-filter" id="artists" value="artists">
                    <label class="form-check-label" for="albums">Artists</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search-filter" id="albums" value="albums">
                    <label class="form-check-label" for="albums">Albums</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search-filter" id="tracks" value="tracks">
                    <label class="form-check-label" for="tracks">Tracks</label>
                </div>
            </section> 

        </form> <!-- End of game form -->

        <!-- Result box -->
        <section id="result-box" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">  
        </section> <!-- End of Result box -->

        <!-- Previous searches -->
        <!-- <div class="form-group mt-5">
        <label for="searches">Previous searches</label>
        <output class="form-control" id="searches"></output>
        </div>  -->

    </div> <!-- End of container -->

    <script src="script.js"></script>

</body>
</html>
