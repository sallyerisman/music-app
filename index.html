<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript 1 - Music app</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="search-form">
            <!-- Search bar -->
            <div class="form-group mt-5">
                <input type="text" class="form-control ml-2" id="user-input" placeholder="Search">
			    <button class="btn btn-info ml-2" type="submit"></button>
            </div>

            <!-- Previous searches -->
            <div class="form-group mt-5">
                <label for="searches">Previous searches</label>
                <output class="form-control" id="searches"></output>
            </div> 
        </form> <!-- End of game form -->

        <!-- Result box -->
        <section id="result-box" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">  
        </section> <!-- End of Result box -->
    </div> <!-- End of container -->

    <script src="script.js"></script>

</body>
</html>
